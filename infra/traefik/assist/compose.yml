---
services:
  traefik:
    image: traefik:latest
    # image: traefik:v3.2.3
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /share/infra/traefik:/etc/traefik
    networks:
      traefik-public:
        aliases:
          - auth.knh.cloud
      authelia: {}

networks:
  traefik-public:
    external: true
