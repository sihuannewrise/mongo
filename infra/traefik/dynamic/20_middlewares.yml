http:
  middlewares:
    auth:
      basicAuth:
        usersFile: /etc/traefik/usersfile

    authelia:
      forwardAuth:
        address: http://authelia:9091/api/authz/forward-auth
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Email
          - Remote-Name
        # tls:
        #   ca: /certificates/almeling.ru.issuer.crt
        #   cert: /certificates/almeling.ru.crt
        #   key: /certificates/almeling.ru.key

    authelia-basic:
      forwardAuth:
        address: http://authelia:9091/api/verify?auth=basic
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Email
          - Remote-Name
